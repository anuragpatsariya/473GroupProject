<!doctype html>
<html>

<head>
    <title>Add Event</title>
</head>

<body>
    <div>
        <label>Event Capacity: </label>
        <input type="number" id="eventCapacity" />
    </div>
    <div>
        <label>Event Date: </label>
        <input type="date" id="eventDate" />
    </div>
    <div>
        <label>Event Description:</label>
        <input type="text" id="eventDesc"/>
    </div>
    <div>
        <label>Event ID: </label>
        <input type="text" id="eventID"/>
    </div>
    <div>
        <label>Event Image URL: </label>
        <input type="text" id="imageURL"/>
    </div>
    <div>
        <label>Is event verified: </label>
        <input type="text" id="eventVerified"/>
    </div>
    <div>
        <label>Is event Visible: </label>
        <input type="text" id="eventVisible"/>
    </div>
    <div>
        <label>Event Location Latitute: </label>
        <input type="number" id="locLat"/>
    </div>
    <div>
        <label>Event Location Longitude: </label>
        <input type="numer" id="LocLong"/>
    </div>
    <div>
        <label>Event Name:" </label>
        <input type="text" id="eventName"/>
    </div>
    <div>
        <label>Event Type:</label>
        <input type="text" id="eventType"/>
    </div>
    <div>
        <label>Event Visibility in Miles: </label>
        <input type="number" id="visibility"/>
    </div>
    <div>
        <label>Event Time:</label>
        <input type="time" id="eventTime"/>
    </div>
    <div>
        <label>Event Visibility tenure in hours:</label>
        <input type="number" id="tenure"/>
    </div>
    <button type="button" onclick="createEvent()">Create Event</button>
    
</body>

</html>
